version: "3.9"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: run.py
      FLASK_ENV: development
      SECRET_KEY: dev-secret-key-change-in-production
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/scada
    volumes:
      - ./:/app
    depends_on:
      - db

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scada
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
